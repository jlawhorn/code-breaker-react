<header class="site-header" role="banner">
	<div class="shim">
		<div class="site-logo">
	<a href="" class="site-logo_link">
		<img src="../../images/logo.png" alt="Codenames" class="site-logo_image" />
	</a>
</div>
		<div class="site-title">
			<h1 class="site-title_text">Code Names/room-name</h1>
		</div>
		<div class="participants">
    <img src="../../images/ico_teams.png" alt="teams" class="participants__icon" />

</div>
	</div>
</header>

    </div>
</div>
